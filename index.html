<!DOCTYPE html>
<html>
    <head>
        <title>CSS Styling Examples</title>
        <!--Internal CSS-->
        <style>
            h2 {
                color: green;
                text-align:right;
            }
        </style>
        <!--External CSS-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <hr>
        <!--Inline CSS--> <!--Group Selector Example-->
        <p style="text-align:center;text-transform: lowercase;">Examples of CSS</p>
        <!--Inline CSS-->
        <h1 style="color: red;font-size: 45px;">Inline CSS Example</h1>
        <!--Internal CSS-->
        <h2>Internal CSS Example</h2>
        <!--External CSS-->
        <h3>External CSS Example</h3>
        <hr>

        <!--Element Selector Example-->
        <h4>Element Selector Example 1</h4>
        <h4>Element Selector Example 2</h4>
        <hr>

        <!--Class and ID Selector Example-->
        <h2 class="myclass">Class Selector Example 1</h2>
        <h2 id="myid">ID Selector Example</h2>
        <h2 class="myclass">Class Selector Example 2</h2>
        <hr>

        <!--Group Selector Example-->
        <h5>Group Selector Example 1</h5>
        <p>Group Selector Example 2</p>
        <hr>
    </body>
</html>
